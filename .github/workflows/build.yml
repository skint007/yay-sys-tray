name: Build

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Linux display dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxcb-shape0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxkbcommon-x11-0 \
            libgl1-mesa-dev \
            libegl1 \
            libdbus-1-3

      - name: Install dependencies
        run: |
          pip install . pyinstaller

      - name: Build executable
        shell: bash
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name yay-sys-tray \
            --hidden-import yay_sys_tray \
            src/yay_sys_tray/__main__.py

      - name: Rename artifact
        shell: bash
        run: |
          cd dist
          if [ "$RUNNER_OS" = "Windows" ]; then
            mv yay-sys-tray.exe yay-sys-tray-windows.exe
          elif [ "$RUNNER_OS" = "macOS" ]; then
            mv yay-sys-tray yay-sys-tray-macos
          else
            mv yay-sys-tray yay-sys-tray-linux
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yay-sys-tray-${{ runner.os }}
          path: dist/yay-sys-tray-*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Set permissions
        run: |
          chmod +x yay-sys-tray-linux
          chmod +x yay-sys-tray-macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            yay-sys-tray-linux
            yay-sys-tray-macos
            yay-sys-tray-windows.exe
          generate_release_notes: true
